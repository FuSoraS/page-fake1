<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulario</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="list__item item--logo">
            <picture>
                <source srcset="../img/icons/logo-main-1-2.png" type="image/png">
                <img class="nav__logo" src="../img/icons/logo-main-1-1.webp" alt="logo" type="image/webp">
            </picture>
            </li>
            <li class="list__item"><a class="link__main" href="../index.html">Inicio</a></li>
            <li class="list__item"><a class="link__main" href="about-us.html">¿Quienes somos?</a></li>
            <li class="list__item"><a class="link__main" href="../index.html#service">Servicio</a></li>
            <li class="list__item"><a class="link__main" href="content/form.html">Contáctonos</a></li>
        </ul>
    </nav>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
        </fieldset>
        <fieldset>
            <legend>Informacion de contacto</legend>
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Telefono">
        </fieldset>
        <input type="submit" class="form__submit">
    </form>
    <footer class="footer">
        <div class="footer__conteiner footer__div">
            <div id="footer__contact">
            <p class="footer__contact-us contact--title">Contáctanos</p>
            <p class="footer__contact-us">Teléfono: +56 9 8451 6237</p>
            <p class="footer__contact-us">Correo Electrónico: info@fitzonegym.com</p>
            </div>
            <div class="footer__follow-us footer__div">
                <h3 class="follow-us__title">Síguenos</h3>
                
                    <a href="https://www.facebook.com/" target="_blank" rel="noreferrer"><img class="icon__redes" src="../img/icons/facebook.webp" alt="icono de facebook"></a>

                    <a href="https://www.instagram.com/" target="_blank" rel="noreferrer"><img class="icon__redes" src="../img/icons/instagram.webp" alt="icono de instagram"></a>

                    <a href="https://x.com/" target="_blank" rel="noreferrer"><img class="icon__redes" src="../img/icons/x.webp" alt="icono de x o twitter"></a>
            </div>
        <div class="footer__div footer--logo">
                <img class="logo__image footer__logo" src="../img/icons/logo-main-1-1.webp" alt="">
            </div>
        </div>
    </footer>
</body>
