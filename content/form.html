<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulario</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list nav--conteiner">
            <li class="list__item item--logo">
            <picture class="nav__list">
                <source srcset="../img/icons/logo-main-1-2.png" type="image/png">
                <img class="nav__logo" src="../img/icons/logo-main-1-1.webp" alt="logo" type="image/webp">
            </picture>
            </li>
            <li class="list__item nav__list"><a class="link__main" href="../index.html">Inicio</a></li>
            <li class="list__item nav__list"><a class="link__main" href="../content/about-us.html">¿Quienes somos?</a></li>
            <li class="list__item nav__list"><a class="link__main" href="../index.html#service">Servicio</a></li>
            <li class="list__item nav__list"><a class="link__main" href="../content/form.html">Contáctonos</a></li>
        </ul>
    </nav>
    <!-- Write a email -->
    <form action="https://formsubmit.co/your@email.com" method="post" class="form">
        <h1>Formulario de contacto</h1>
        <fieldset class="form form__body">
            <h2 class="form__title">Datos personales</h2>
            <label for="name">Nombre: </label>
            <input class="form__input" type="text" placeholder="Nombre" id="name" name="name">
            <label for="lastname">Apellido: </label>
            <input class="form__input" type="text" placeholder="Apellido" id="lastname" name="lastname">
            <label for="select-country">Seleccione el pais</label>
            <select class="form__input" id="select-country" name="country">
                <option value="">Seleccione un pais</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Mexico">Mexico</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
            </select>
        </fieldset>
        <fieldset class="form form__body">
            <h2 class="form__title">Informacion de contacto</h2>
            <label for="email">Correo electronico: <span class="form__obligatory">*</span></label>
            <input class="form__input" type="email" placeholder="Email" required id="email" name="email">
            <label for="phone">Telefono</label>
            <input class="form__input" type="tel" placeholder="Telefono" id="phone" name="phone">
            <label for="commet">Comentario</label>
           <textarea id="commet" placeholder="Comentario..." name="commet"></textarea>
        </fieldset>
        <input type="submit" class="form__submit">
    </form>

    <footer class="footer">
        <div class="footer__conteiner">
            <div id="footer__contact">
            <p class="footer__contact-us contact--title">Contáctanos</p>
            <p class="footer__contact-us">Teléfono: +56 9 8451 6237</p>
            <p class="footer__contact-us">Correo Electrónico: info@fitzonegym.com</p>
            </div>
            <div class="footer__follow-us">
                <h3 class="follow-us__title">Síguenos</h3>
                
                    <a href="https://www.facebook.com/" target="_blank" rel="noreferrer"><img class="icon__redes" src="../img/icons/facebook.webp" alt="icono de facebook"></a>

                    <a href="https://www.instagram.com/" target="_blank" rel="noreferrer"><img class="icon__redes" src="../img/icons/instagram.webp" alt="icono de instagram"></a>

                    <a href="https://x.com/" target="_blank" rel="noreferrer"><img class="icon__redes" src="../img/icons/x.webp" alt="icono de x o twitter"></a>
            </div>
            <div class="footer__logo">
                <img class="footer__image" src="../img/icons/logo-main-1-1.webp" alt="logo">
            </div>
        </div>
    </footer>
</body>
</html>
